<div class="row">
  <div class="col-4 m-auto">
    <div class="card m-auto">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form #form="ngForm" (ngSubmit)="login(form)">
          <div class="form-group col-12">
            <label class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              required
              ngModel
              name="username"
            />
          </div>

          <div class="form-group col-12">
            <label class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              required
              ngModel
              name="password"
            />
          </div>
          <div class="form-group col-12 mt-2">
            <button
              type="submit"
              class="btn btn-primary"
            >
              Login
            </button>
            <button type="reset" class="btn btn-primary m-lg-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
