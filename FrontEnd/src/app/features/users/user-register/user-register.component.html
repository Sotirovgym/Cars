<div class="row">
  <div class="col-4 m-auto">
    <div class="card m-auto">
      <div class="card-header">Register</div>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="form-group col-12">
            <label for="username" class="form-label">Username</label>
            <app-error-field [control]='username' [errorMessages]='validationMessages.username' />
            <input
              type="text"
              class="form-control"
              formControlName="username"
              id="username"
              autocomplete="username"
            />
          </div>

          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <app-error-field [control]='email' [errorMessages]='validationMessages.email' />
            <input
              type="email"
              class="form-control"
              formControlName="email"
              id="email"
              autocomplete="email"
            />
          </div>

          <div class="form-group col-12">
            <label for="password" class="form-label">Password</label>
            <app-error-field [control]='password' [errorMessages]='validationMessages.password' />
            <input
              type="password"
              class="form-control"
              formControlName="password"
              id="password"
            />
          </div>

          <div class="form-group col-12">
            <label for="rePassword" class="form-label">Confirm Password</label>
            <app-error-field [control]='rePassword' [errorMessages]='validationMessages.rePassword' />
            <app-error-field *ngIf="rePassword.touched" [control]='registerForm' [errorMessages]='validationMessages.rePassword' />
            <input
              type="password"
              class="form-control"
              formControlName="rePassword"
              id="rePassword"
            />
          </div>

          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input
              type="text"
              class="form-control"
              formControlName="mobile"
              id="mobile"
            />
          </div>

          <div class="form-group col-12 mt-2">
            <button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-primary m-lg-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
