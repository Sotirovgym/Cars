<div class="row">
  <div class="col-sm-4 m-auto">
    <div class="card m-auto">
      <div class="card-header">{{car?.title}}</div>
      <div class="card-image-wrapper">
        <img *ngIf="car?.image" class="card-img" src="{{car?.image}}">
      </div>
      <div class="card-body">
        <div class="card-item-right">
          <div><label class="card-label">Price: </label>  {{car?.price | currency}}</div>
        </div>
        <div>
          <label class="card-label">Brand: </label> {{car?.brand}}
        </div>
        <div>
          <label class="card-label">Model: </label> {{car?.model}}
        </div>
        <div>
          <label class="card-label">Mileage: </label>  {{car?.mileage}}
        </div>
        <div>
          <label class="card-label">Year: </label> {{car?.year}}
        </div>
        <div>
          <label class="card-label">Engine: </label>  {{car?.engine}}
        </div>
        <div>
          <label class="card-label">Region: </label>  {{car?.region}}
        </div>
        <div>
          <label class="card-label">Description: </label>  {{car?.description}}
        </div>
        <div *ngIf="isLoggedIn && isPostOwner">
          <button routerLink="/cars/edit/{{car?._id}}" type="submit" class="btn btn-primary"><i class="fa-solid fa-pencil"></i> Edit</button>
          <button (click)="deleteCar()" type="submit" class="btn btn-primary m-lg-2"><i class="fa-solid fa-xmark"></i> Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
